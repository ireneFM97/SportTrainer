<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Sport Trainer</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="recuadro-login">
        <!-----------------------------------------INICIAR SESIÓN---------------------------------------------->
        <div class="formulario-box-login">
            <h2>Iniciar sesión</h2>
            <form action="../PHP/login.php" method="post">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required name="correo">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="material-symbols-outlined icon">
                        lock
                    </span>
                    <input type="password" required name="contrasenia">
                    <label>Contraseña</label>
                </div>
                <button type="submit" class="boton">Iniciar sesión</button>
                <div class="pregunta-registro">
                    <p>¿Aún no tienes cuenta?<a href="#" class="registro-link">Registrate!</a></p>
                </div>
            </form>
        </div>

        <!--------------------------------------REGISTRO---------------------------------------------->

        <div class="formulario-box-registro">
            <h2>Registro</h2>
            <form action="../PHP/register.php" method="post">
                <div class="input-box">
                    <input type="text" required name="nombre">
                    <label>Nombre</label>
                </div>
                <div class="input-box">
                    <input type="text" required name="apellidos">
                    <label>Apellidos</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required name="usuario">
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required name="correo">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed" class="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required name="contrasenia">
                    <label>Contraseña</label>
                </div>
                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label>¿Estás de acuerdo con los terminos?</label>
                </div>
                <button type="submit" class="boton">Registrarse</button>
                <div class="pregunta-registro">
                    <p>¿Ya tienes cuenta?<a href="#" class="login-link">Inicia sesión!</a></p>
                </div>
            </form>
        </div>

    </div>
    <script src="../JS/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
